<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link rel="stylesheet" href="./css/fa-all.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>ktStore</title>
</head>

<body>
  <div class=" mainCont ">
    <!-- <nav class="nav"> -->
    <nav class="ktnav  ">
      <!-- Site title and logo -->
      <div class="site-title-area   ">
        <img class="ktlogo" src="./img/logo.png" alt="KodingTree" />
        <a class="h3" href="#">ktStore</a>
      </div>
      <!-- Search box at the center of the nav -->
      <div class="search-area  ">
        <input class="" type="text" name="" id="searchinput" placeholder="Search for products">
        <a href="#">
          <i class="fas fa-search kt-fa"></i>
        </a>
      </div>

      <!-- Last menu items of cart -->
      <div class="menu-toggle  ">
        <i class="fas fa-bars kt-bar"></i>
        <i class="fas fa-times kt-can"></i>
      </div>

      <!-- Center menu items -->
      <div class="menu-area h5  ">
        <a class="kt-item" href="#">Home</a>
        <a class="kt-item" href="#">About</a>
        <a class="kt-item" href="#">Services</a>
        <a class="kt-item" href="#">Contact</a>
      </div>
      <div class="clear-both"></div>
    </nav>
  </div>


  <!-- JavaScripts -->
  <script src="./js/fa-all.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/jquery.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
